<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Relatórios de Lançamentos por Pessoa</h1>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="gerar()">
      <div class="ui-g-12">
        <label id="labelEmcimaInput">Vencimento</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          formControlName="periodoInicio"
          [inline]="false"
          [readonlyInput]="false"
          [showIcon]="true"
        ></p-calendar>
        <label style="padding: 0 10px;">Até</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          formControlName="periodoFim"
          [inline]="false"
          [readonlyInput]="false"
          [showIcon]="true"
        ></p-calendar>
      </div>

      <div class="ui-g-12">
        <button
          [disabled]="formulario.invalid ? true : false"
          pButton type="submit" label="Gerar"></button>
      </div>

    </form>
  </div>
</div>
