      <p-table [columns]="cols" [resizableColumns]="true"
      [paginator]="true" [rows]="5" [value]="lancamentos" [responsive]="true">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" pResizableColumn>
                {{col.header}}
            </th>
            <th>Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-lanc let-columns="columns">
          <tr>
            <td *ngFor="let col of columns" class="ui-resizable-column">
              <span class="ui-column-title">{{ col.header }}</span>
              <!-- Trava todas as alterações na coluna valor -->
              <span *ngIf="col.field === 'valor'; else colunasSemValor">
                <span class="col-valor" [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">
                  {{ lanc.valor | currency: "BRL":true }}
                </span>
              </span>
              <ng-template #colunasSemValor>
                 <!-- Trava todas as alterações nas colunas de Data -->
                <span *ngIf="col.field === 'dataVencimento' || col.field === 'dataPagamento'; else colunasData">
                  <span *ngIf="col.header === 'Vencimento'">
                    {{ lanc.dataVencimento | date:'dd/MM/yyyy' }}
                  </span>
                  <span *ngIf="col.header === 'Pagamento'">
                    {{ lanc.datPagamento | date:'dd/MM/yyyy' }}
                  </span>
                </span>
                <ng-template #colunasData>
                  {{ rowData[ col.field ]  }}
                </ng-template>
              </ng-template>
            </td>
            <td class="col-center">
              <a icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" pButton></a>
              <a icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" pButton></a>
            </td>
          </tr>
        </ng-template>
      </p-table>
