<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="salvar()">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Novo' }} Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton
          formControlName="tipo"
          [options]="tipos"
        ></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          formControlName="dataVencimento"
          [inline]="false"
          [readonlyInput]="false"
          [showIcon]="true"
        >
        </p-calendar>
        <!-- Inicio mensagens de erros -->
        <app-message
          [control]="formulario.get('dataVencimento')"
          error="required"
          text="Campo Obrigatório"
        >
        </app-message>
        <!-- Fim mensagens de erros -->
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{
          formulario.get('tipo').value == 'RECEITA'
            ? 'Recebimento'
            : 'Pagamento'
        }}</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          formControlName="dataPagamento"
          [inline]="false"
          [readonlyInput]="false"
          [showIcon]="true"
        >
        </p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input
          pInputText
          type="text"
          formControlName="descricao"
          placeholder="Campo de Descrição"
        />
        <!-- Inicio mensagens de erros -->
        <app-message
          [control]="formulario.get('descricao')"
          error="required"
          text="Campo Obrigatório"
        >
        </app-message>
        <app-message
          [control]="formulario.get('descricao')"
          error="minlength"
          text="Mínimo de {{
            formulario.get('descricao').errors?.minlength?.requiredLength
          }} caracteres.
        Você digitou apenas {{
            formulario.get('descricao').errors?.minlength?.actualLength
          }} caracteres."
        >
        </app-message>
        <!-- Fim mensagens de erros -->
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input
          currencyMask
          pInputText
          type="text"
          placeholder="0,00"
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          formControlName="valor"
        />
        <app-message
          [control]="formulario.get('valor')"
          error="required"
          text="Campo Obrigatório"
        >
        </app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="categoria">
        <label>Categoria</label>
        <p-dropdown
          formControlName="codigo"
          [options]="categorias"
          placeholder="Selecione"
          [filter]="true"
        >
        </p-dropdown>
        <!-- Inicio mensagens de erros -->
        <app-message
          [control]="formulario.get('valor')"
          error="required"
          text="Campo Obrigatório"
        >
        </app-message>
        <!-- Fim mensagens de erros -->
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="pessoa">
        <label>Pessoa</label>
        <p-dropdown
          formControlName="codigo"
          [options]="pessoas"
          placeholder="Selecione"
          [filter]="true"
        >
        </p-dropdown>
        <!-- Inicio mensagens de erros -->
        <app-message
          [control]="formulario.get('pessoa')"
          error="required"
          text="Campo Obrigatório"
        >
        </app-message>
        <!-- Fim mensagens de erros -->
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea
          pInputTextarea
          rows="3"
          formControlName="observacao"
        ></textarea>
      </div>

      <div class="ui-g-12">
        <button
          [disabled]="formulario.invalid ? true : false"
          pButton
          type="submit"
          label="Salvar"
        ></button>
        <button
          pButton
          type="button"
          label="Novo"
          class="ui-button-info"
          (click)="novo()"
        ></button>
        <a pButton type="button" label="Voltar para a pesquisa"
        class="ui-button-info" routerLink="/lancamentos"></a>
      </div>
    </div>
  </form>
</div>
