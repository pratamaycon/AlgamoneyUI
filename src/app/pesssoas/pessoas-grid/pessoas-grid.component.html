<p-table
  [value]="pessoas" [columns]="cols"
  [responsive]="true" [resizableColumns]="true"
  [rows]="filtro.itensPorPagina" [paginator]="true"
  [lazy]="true" [totalRecords]="totalRegistros"
  (onLazyLoad)="aoMudarPagina($event)"
>
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns" [style.width]="col.width" />
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" pResizableColumn>
        {{ col.header }}
      </th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-pessoa let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" class="ui-resizable-column">
        <span class="ui-column-title">{{ col.header }}</span>
        <span *ngIf="col.field === 'ativo'; else colunaSemAtivo">
          <span *ngIf="pessoa.ativo === true; else inativo">
            <a
              class="status"
              href="javascript:;"
              pTooltip="Desativar"
              tooltipPosition="top"
              >Ativo</a
            >
          </span>
          <ng-template #inativo>
            <a
              class="status"
              href="javascript:;"
              pTooltip="Ativar"
              tooltipPosition="top"
              >Inativo</a
            >
          </ng-template>
        </span>
        <ng-template #colunaSemAtivo>
          <span *ngIf="col.field === 'cidade'">
            {{ pessoa.endereco.cidade }}
          </span>
          <span *ngIf="col.field === 'estado'">
            {{ pessoa.endereco.estado }}
          </span>
          {{ rowData[col.field] }}
        </ng-template>
      </td>
      <td class="col-center">
        <a
          icon="pi pi-pencil"
          pTooltip="Editar"
          tooltipPosition="top"
          pButton
        ></a>
        <a
          icon="pi pi-trash"
          pTooltip="Excluir"
          tooltipPosition="top"
          pButton
        ></a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
        <td [attr.colspan]="columns.length + 1">
            <strong class="semPessoas"> Nenhuma Pessoa Encontrada </strong>
        </td>
    </tr>
  </ng-template>
</p-table>
