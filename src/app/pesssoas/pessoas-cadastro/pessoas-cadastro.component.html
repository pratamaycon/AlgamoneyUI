<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="salvar()">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Nova' }} Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-md-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" formControlName="nome" />
        <app-message
          [control]="formulario.get('nome')"
          error="required"
          text="Campo Obrigatório"
        >
        </app-message>
        <app-message
          [control]="formulario.get('nome')"
          error="minlength"
          text="Mínimo de {{
            formulario.get('nome').errors?.minlength?.requiredLength
          }} caracteres.
        Você digitou apenas {{
            formulario.get('nome').errors?.minlength?.actualLength
          }} caracteres."
        >
        </app-message>
      </div>
      <div class="ui-g" formGroupName="endereco">
        <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Logradouro</label>
          <input pInputText type="text" formControlName="logradouro" />
          <app-message
            [control]="formulario.get('endereco.logradouro')"
            error="required"
            text="Campo Obrigatório"
          >
          </app-message>
        </div>

        <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Número</label>
          <input pInputText type="text" formControlName="numero" />
          <app-message
            [control]="formulario.get('endereco.numero')"
            error="required"
            text="Campo Obrigatório"
          >
          </app-message>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Complemento</label>
          <input pInputText type="text" formControlName="complemento" />
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Bairro</label>
          <input pInputText type="text" formControlName="bairro" />
          <app-message
            [control]="formulario.get('endereco.bairro')"
            error="required"
            text="Campo Obrigatório"
          >
          </app-message>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>CEP</label>
          <p-inputMask mask="99.999-999" formControlName="cep">
            <app-message
              [control]="formulario.get('endereco.cep')"
              error="required"
              text="Campo Obrigatório"
            >
            </app-message>
          </p-inputMask>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Cidade</label>
          <input pInputText type="text" formControlName="cidade" />
          <app-message
            [control]="formulario.get('endereco.cidade')"
            error="required"
            text="Campo Obrigatório"
          >
          </app-message>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Estado</label>
          <input pInputText type="text" formControlName="estado" />
          <app-message
            [control]="formulario.get('endereco.estado')"
            error="required"
            text="Campo Obrigatório"
          >
          </app-message>
        </div>
      </div>

      <div class="ui-g-12">
        <p-panel header="Contatos">
          <div class="ui-g">
            <div class="ui-g-12">
              <button pButton icon="pi pi-plus" type="button" label="Novo"
              class="ui-button-secondary" (click)="prepararNovoContato()"></button>
            </div>
            <div class="ui-g-12">
              <p-table [value]="pessoa.contatos" [responsive]="true" [resizableColumns]="true"  [columns]="colsContatos">
                <ng-template pTemplate="colgroup" let-columns>
                  <colgroup>
                    <col *ngFor="let col of columns" [style.width]="col.width" />
                  </colgroup>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                  </tr>
                </ng-template>

                <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
                  <tr>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.email }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td class="col-center">

                    <button pButton icon="pi pi-pencil" type="button" pTooltip="Editar"
                    (click)="prepararEdicaoContato(contato, rowIndex)" tooltipPosition="top"></button>

                    <button pButton icon="pi pi-trash" type="button" pTooltip="Excluir"
                        tooltipPosition="top"></button>
                    </td>
                  </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage" let-columns>
                  <tr>
                    <td [attr.colspan]="4">
                      <strong class="semPessoas"> Nenhum Contato Encontrado </strong>
                    </td>
                  </tr>
                </ng-template>

              </p-table>
            </div>
          </div>
        </p-panel>
      </div>

      <div class="ui-g-12">
        <button
          [disabled]="formulario.invalid ? true : false"
          pButton
          type="submit"
          label="Salvar"
        ></button>
        <button
          pButton
          type="button"
          label="Novo"
          class="ui-button-info"
          (click)="novo()"
        ></button>
        <button
          pButton
          type="button"
          label="Voltar para a pesquisa"
          class="ui-button-info"
          routerLink="/pessoas"
        ></button>
      </div>
    </div>
  </form>
</div>

<p-dialog header="Novo Contato" [(visible)]="exibindoFormularioContato">
  <form [formGroup]="formularioContato" (ngSubmit)="confirmarContato()">

    <div class="ui-g-12" formGroupName="contatos">
      <div class="ui-g-12 ui-fluid">
        <label class="distanciaLabelInput">Nome</label>
        <input pInputText type="text" formControlName="nome" />
        <app-message
          [control]="formularioContato.get('contatos.nome')"
          error="required"
          text="Campo Obrigatório">
        </app-message>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label class="distanciaLabelInput">E-mail</label>
        <input pInputText type="email" formControlName="email"  />
        <app-message
          [control]="formularioContato.get('contatos.email')"
          error="required"
          text="Campo Obrigatório">
        </app-message>
        <app-message
        [control]="formularioContato.get('contatos.email')"
        error="pattern"
        text="E-mail inválido">
        </app-message>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label class="distanciaLabelInput">Telefone</label>
        <p-inputMask mask="(99) 99999-999?9" formControlName="telefone"></p-inputMask>
      </div>

      <div class="ui-g-12">
        <button
            [disabled]="formularioContato.invalid ? true : false"
            pButton
            type="submit"
            label="Confirmar">
          </button>
      </div>
    </div>

  </form>
</p-dialog>
